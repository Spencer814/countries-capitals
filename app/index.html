<!doctype html>
<html lang="en" ng-app="CCApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Countries and Capitals</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../bower_components/normalize-css/normalize.css">
    <!-- endbower -->
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arimo">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/cc-app.css">
    <!-- endbuild -->
</head>
<body ng-class="{loading: isLoading}">
    <div class="panel panel-info index">
        <div class="panel-heading main"><h1>Countries and Capitals</h1></div>

        <div class="panel-body text-center animate-view-container animate-view animate-out">
            <div class="animate-view" ng-view></div>
        </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/cc-app-library.js"></script>
    <script src="scripts/cc-app.js"></script>
    <!-- endbuild -->
</body>
</html>
